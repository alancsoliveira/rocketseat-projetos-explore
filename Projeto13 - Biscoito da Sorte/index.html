<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="screen1 ">
      <h1>Qual é a sua sorte <br> de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <div class="fortune-cookie">
        <img src="img/cookie.png" alt="">
      </div>
      
    </div>

    <div class="screen2 hide">
      <h1>Aqui está sua sorte de hoje: </h1>
      <div class="luck">
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </p>
      </div>
      <div class="opened-cookie">
        <img src="img/cookie2.png" alt="">
      </div>
      <button>
        <h2>Abrir outro biscoito</h2>
      </button>

    </div>
  </main>
</body>

</html>
